<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Elite - Unser Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Globale Design-Variablen */
        :root {
            --primary-color: #00ffcc;
            --secondary-color: #ffaa00;
            --background-color: #121212;
            --text-color: #ffffff;
            --header-background: rgba(0, 0, 0, 0.9);
            --card-background: #1f1f1f;
            --button-color: #ffaa00;
            --button-hover-color: #ffcc00;
        }

        /* Grundlegendes Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Loader Styles */
        .loader {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: var(--background-color);
            z-index: 1000;
        }

        .loader-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            opacity: 0;
            animation: fadeInSlideDown 2s forwards;
        }

        @keyframes fadeInSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: var(--header-background);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        header nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: var(--primary-color);
        }

        .main-content {
            padding: 2rem;
            margin-top: 80px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .team-member {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .team-member h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .team-member p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            margin: 0 0.5rem;
            font-size: 1.2rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        footer {
            background: var(--header-background);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0;
        }

        footer nav ul li {
            display: inline;
            margin: 0 0.5rem;
        }

        footer nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        footer nav ul li a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-text">Gaming Elite</div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <header>
            <h1>Gaming Elite</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="server.html">Server</a>
                <a href="us.html">Unser Team</a>
            </nav>
        </header>

        <main class="main-content">
            <h2>Unser Team</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="https://via.placeholder.com/100" alt="Teammitglied">
                    <h3>Max Mustermann</h3>
                    <p>Entwickler</p>
                    <div class="social-links">
                        <a href="#" title="Discord"><i class="fab fa-discord">D</i></a>
                        <a href="#" title="TikTok"><i class="fab fa-tiktok">T</i></a>
                        <a href="#" title="YouTube"><i class="fab fa-youtube">Y</i></a>
                    </div>
                </div>

                <div class="team-member">
                    <img src="https://via.placeholder.com/100" alt="Teammitglied">
                    <h3>Lisa Musterfrau</h3>
                    <p>Community Managerin</p>
                    <div class="social-links">
                        <a href="#" title="Discord"><i class="fab fa-discord">D</i></a>
                        <a href="#" title="TikTok"><i class="fab fa-tiktok">T</i></a>
                        <a href="#" title="YouTube"><i class="fab fa-youtube">Y</i></a>
                    </div>
                </div>

                <div class="team-member">
                    <img src="https://via.placeholder.com/100" alt="Teammitglied">
                    <h3>John Doe</h3>
                    <p>Moderator</p>
                    <div class="social-links">
                        <a href="#" title="Discord"><i class="fab fa-discord">D</i></a>
                        <a href="#" title="TikTok"><i class="fab fa-tiktok">T</i></a>
                        <a href="#" title="YouTube"><i class="fab fa-youtube">Y</i></a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="server.html">Server</a></li>
                    <li><a href="us.html">Unser Team</a></li>
                </ul>
            </nav>
            <p>&copy; 2025 Gaming Elite. Alle Rechte vorbehalten.</p>
        </footer>
    </div>

    <script>
        // Hide loader and show main content after a delay
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');
            setTimeout(() => {
                loader.style.display = 'none';  // Hide the loader
                mainContent.style.display = 'block';  // Show main content
                document.body.style.overflow = 'auto';  // Enable scrolling
            }, 3000); // Adjust delay as needed
        });
    </script>
</body>
</html>
